<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Removed the second link to Tailwind CSS -->
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-6 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav> 
    <br>
    <br>
    <!-- Main -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">
            <!-- Introduction Section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to AI Generator</h2>
                <p class="text-gray-700">Generate high-quality blog articles from YouTube. Simply enter the link to the YouTube video below.</p>
            </div>
            <br>
            <!--Youtube section-->
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter youtube Video Link</h2>
                <div class="flex space-x-4"> 
                    <input id="youtubeLink" type="url" placeholder="paste Youtube Link..." class="flex-grow p-2 border border-blue-400 rounded-l-md">
                    <button id="generatedBlogbutton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">Generate</button>

                </div>
            </div>
            <!--Generated blog Display section -->
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated blog article</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4 text-blue-500 font-bold">
                <!--section for loading circle-->

                </div>

            </section>

        </div>
    </div>
    <footer class="text-center p-4 text-black-500 mt-6">
        Powered by <a href="https://youtu.be/MA-CzdtGYME?si=vvuGPBKd-_RgnzFj">Code Tsigie</a>
    </footer>
    <script>
        
    </script>
</body>
</html>
